<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body class="d-flex align-items-center">
    <section class="container text-center px-5 py-4 mx-4">
        <div class="row align-items-center py-2 px-5" id="papan">
            <div class="col-md" id="p1">
                <h1 id="p1skor">0</h1>
                <p>Player 1</p>
                <button class="btn btn-outline-success btn-sm" id="p1button">+1</button>
            </div>
            <span class="d-none d-md-inline col-md-2">vs</span>
            <div class="col-md" id="p2">
                <h1 id="p2skor">0</h1>
                <p>Player 2</p>
                <button class="btn btn-outline-success btn-sm" id="p2button">+1</button>
            </div>
            <span id="duece" style="display: none;"
                class="translate-middle badge rounded-pill bg-warning"> duece </span>
        </div>

        <br>
        <select class="form-select" aria-label="Default select example" name="" id="cabor">
            <option value="5">Test Score (5)</option>
            <option value="100">Football/Basketball (~)</option>
            <option value="21">Badminton (21)</option>
            <option value="25">Volleyball (25)</option>
        </select>
        <br>
        <button class="btn btn-danger" id="Reset">Reset Score</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
